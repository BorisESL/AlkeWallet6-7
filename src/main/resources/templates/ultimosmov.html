<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body style="background: black;">

<header>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/banco.png" alt="Logo" width="100" height="74"
                     class="d-inline-block align-text-top logo-navbar">
            </a>
            <a class="cero navbar-brand text-warning" href="/">Alke Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="uno nav-link active text-warning" aria-current="page" th:href="@{/menuprincipal}">Menú
                        principal</a>
                    <a class="dos nav-link active text-warning" aria-current="page" th:href="@{/depositarfondos}">Depósito</a>
                    <a class="tres nav-link active text-warning" aria-current="page" th:href="@{/retirarfondos}">Retirar
                        Fondos</a>
                    <a class="cuatros nav-link active text-warning" aria-current="page"
                       th:href="@{/realizarTransferencia}">Transferencia</a>
                    <a class="cuatro nav-link active text-warning" aria-current="page" th:href="@{/ultimosmov}">Últimos
                        movimientos</a>
                    <a class="cinco nav-link active text-warning" aria-current="page" th:href="@{/logout}">Cerrar
                        sesión</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <div class="formulario3 d-flex flex-column justify-content-center text-metallic-silver">
        <h1 class="text-light">Últimos Movimientos</h1>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Monto</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movimiento : ${movimientos}">
                    <td th:text="${#dates.format(movimiento.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${movimiento.descripcion}"></td>
                    <td th:text="${movimiento.monto}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white-50">
    <div class="container text-center">
        <span>© 2024 AlkeWallet</span>
    </div>
</footer>

</body>
</html>
