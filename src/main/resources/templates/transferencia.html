<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir Fondos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body style="background: black;">

<header>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/banco.png}" alt="Logo" width="100" height="74"
                     class="d-inline-block align-text-top logo-navbar">
            </a>
            <a class="cero navbar-brand text-warning" th:href="@{/}">Alke Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="uno nav-link active text-warning" aria-current="page" th:href="@{/menuprincipal}">Menú principal</a>
                    <a class="dos nav-link active text-warning" aria-current="page" th:href="@{/depositarfondos}">Depósito</a>
                    <a class="tres nav-link active text-warning" aria-current="page" th:href="@{/retirarfondos}">Retirar Fondos</a>
                    <a class="cuatros nav-link active text-warning" aria-current="page" th:href="@{/realizarTransferencia}">Transferencia</a>
                    <a class="cuatro nav-link active text-warning" aria-current="page" th:href="@{/ultimosmov}">Últimos movimientos</a>
                    <a class="cinco nav-link active text-warning" aria-current="page" th:href="@{/logout}">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid mt-5">
    <div class="formulario4 d-flex flex-column justify-content-center text-white">
        <div>
            <h1 class="text-center">Enviar Dinero</h1>
            <form method="post" th:action="@{/transferir}">
                <div class="form-group text-center">
                    <label class="text-secondary" for="searchContact">Buscar en la agenda de transferencias:</label>
                    <input type="text" class="form-control mt-md-3" id="searchContact" name="searchContact"
                           placeholder="Buscar contacto">
                </div>
                <button type="submit" class="btn btn-dark mt-md-3 text-warning mt-3 justify-content-center w-100">Agregar nuevo contacto</button>
            </form>

            <h3 class="mt-md-3 text-center">Contactos</h3>
            <ul id="contactList" class="list-group">
                <li class="list-group-item" th:each="contacto : ${contactos}">
                    <div class="contact-info">
                        <span class="contact-name" th:text="${contacto.nombre}">Nombre</span>
                        <span class="contact-details">CBU: <span th:text="${contacto.cbu}">CBU</span>, Alias: <span th:text="${contacto.alias}">Alias</span>, Banco: <span th:text="${contacto.banco}">Banco</span></span>
                    </div>
                </li>
            </ul>

            <form method="post" th:action="@{/realizarTransferencia}">
                <div class="form-group mt-md-3 text-center">
                    <label class="text-secondary" for="monto">Monto a transferir:</label>
                    <input type="number" class="form-control mt-md-3" id="monto" name="monto" required>
                </div>
                <div class="form-group mt-md-3 text-center">
                    <label class="text-secondary" for="contacto">Seleccionar contacto:</label>
                    <select class="form-control mt-md-3" id="contacto" name="contacto" required>
                        <option th:each="contacto : ${contactos}" th:value="${contacto.email}" th:text="${contacto.nombre}">Nombre</option>
                    </select>
                </div>
                <div class="form-group mt-3 text-center">
                    <button type="submit" class="btn btn-dark text-warning w-100">Transferir</button>
                </div>
            </form>

            <a th:href="@{/menuprincipal}" class="btn btn-dark mt-md-3 text-warning mt-3">Volver al Menú Principal</a>
        </div>
    </div>
</section>

<footer class="mt-3" style="background-color: black;">
    <div class="logo">
        <p class="parrafo text-warning">©Copyright_2024</p>
    </div>
    <div class="redes">
        <a class="fb" href="https://web.facebook.com/" target="_blank">
            <i class="bi bi-facebook text-warning"></i></a>
        <a class="tw" href="https://twitter.com/" target="_blank">
            <i class="bi bi-twitter-x text-warning"></i></a>
        <a class="inta" href="https://www.instagram.com/" target="_blank">
            <i class="bi bi-instagram text-warning"></i></a>
        <a class="lin" href="https://www.linkedin.com/" target="_blank">
            <i class="bi bi-linkedin text-warning"></i></a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
